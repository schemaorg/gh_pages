<!DOCTYPE html>
<html>
<head>
    <title>Font Comparison Test</title>
    <style>
        .comparison {
            display: flex;
            gap: 40px;
            padding: 20px;
        }
        .column {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Font Comparison: schema.org vs gh_pages</h1>
    <div class="comparison">
        <div class="column">
            <h2>schema.org/Accommodation</h2>
            <iframe src="https://schema.org/Accommodation"></iframe>
        </div>
        <div class="column">
            <h2>schemaorg.github.io/gh_pages/Accommodation</h2>
            <iframe src="https://schemaorg.github.io/gh_pages/Accommodation"></iframe>
        </div>
    </div>
</body>
</html>
